<app-nav-bar></app-nav-bar>
<div class="justify-content-center d-flex">
  <div class="col-10">
    <mat-tab-group mat-align-tabs="start"  [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChanged()">
      <mat-tab label="First">
        <app-boat-data [(data)]="data"></app-boat-data>
      </mat-tab>
      <mat-tab label="Second">
        <div class="input-group mt-5 mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Dátum</label>
          </div>
          <select [(ngModel)]="selectedDate" (change)="dateChanged()">
            <option *ngFor="let item of dates" [ngValue]="item">
              {{ item.value }}
            </option>
          </select>
        </div>
    
        <a class="btn mb-3" (click)="setShow()" href="javascript:void(0)"
          ><span>Opciók</span></a
        >
    
        <div *ngIf="show" class="d-flex mb-3">
          <a class="btn" href="{{ BASE_URL }}"><span>Összes letöltése</span></a>
          <a class="btn" href="{{ EXPORT_URL }}"
            ><span>Kiválasztott letöltése</span></a
          >
          <a
            class="btn"
            (click)="deleteById(selectedDate.name)"
            href="javascript:void(0)"
            ><span>Kiválasztott törlése</span></a
          >
          <a class="btn" (click)="deleteAll()" href="javascript:void(0)"
            ><span>Összes törlése</span></a
          >
        </div>
        <app-boat-data [data]="data"></app-boat-data>
        
      </mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
 
  </div>
</div>

<app-footer></app-footer>
