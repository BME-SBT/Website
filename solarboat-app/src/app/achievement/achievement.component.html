
    <div class="timeline-badge">
        <img *ngIf="achievement.isLast" src="../../assets/footer-logo/solarboat-white.png" alt="Solar Boat" title="Solar Boat" width="100" />
        <img *ngIf="!achievement.isLast" src="../../assets/achievements/logo.png" width="100" />
    </div>
    <div class="timeline-panel pl-5 pr-5 pb-5">
        <div class="timeline-heading ">
            <div class="row timeline-title p-3 ">
                <p id="timeline-location" class="pr-3 pt-3">{{achievement.location_hu}} </p>
                <p class="pt-3">{{achievement.title_hu}} </p>
            </div>
            <div class="row date col-12 date mt-2 mb-2 align-items-center">
                <mat-icon>calendar_today</mat-icon>
                <p class="pl-1">{{achievement.date}}</p>
            </div>
        </div>
        <div class="timeline-body pt-3">
            <p>{{achievement.description_hu}}</p>
        </div>
        <div class="row justify-content-center pt-4" *ngIf="achievement.picture != null">
            <img  src={{achievement.picture}} alt="picture" title="picture"  />
        </div>
    </div>
