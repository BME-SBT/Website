<app-nav-bar></app-nav-bar>


<div class="news">
  <div
    class="container col-10 col-sm-12 col-lg-10 col-md-11 align-items-center"
  >
    <div class="jumbotron col-12">
      <h1 class="title pb-4">hírek</h1>

      <div  class="container col-lg-10 col-md-12 col-12 col-sm-12 mt-5">
        <div  *ngIf="authority == 'admin'" class="card mb-5 mr-3 ml-3" id="news-form">
          <h2 class="title pb-3">Új hír hozzáadása</h2>
          <div >
            <form #AddForm="ngForm">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text" class="form-control" id="title"
                           required
                           [(ngModel)]="form.title" name="title"
                           [ngClass]="{'failed': failed }">

                  </div>

                  <div class="form-group">
                    <label for="file">Kép</label>
                    <input type="file"
                           id="file"
                           [(ngModel)]="form.file" name="file"
                           (change)="handleFileInput($event.target.files)">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="content">Tartalom</label>
                    <textarea type="content" class="form-control" id="content" rows="5"
                           required
                           [(ngModel)]="form.content" name="content"
                              [ngClass]="{'failed': failed }"></textarea>
                  </div>
                </div>
              </div>

              <a class="btn" (click)="onSubmit(AddForm, $event)" href="javascript:void(0)" [ngClass]="{'disabled': !AddForm.form.valid }" ><span>Feltöltés</span></a>

              <div [hidden]="!failed"
                   class="alert alert-danger mt-3">
                {{errorMessage}}
              </div>

            </form>
          </div>
        </div>
        <div class="row justify-content-between">
          <app-news-preview
            *ngFor="let news of allnews"
            [news]="news" [authority] ="authority"
            (onRemove)="onDeleteNews($event)"
            class="col-lg-6 col-md-6 col-10 col-sm-12"
          > </app-news-preview>
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col- load-more pt-5">
          <a class="btn"  *ngIf="!isLastPage" (click)="getNews()" href="javascript:void(0)" ><span>Korábbi hírek</span></a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
