<app-nav-bar></app-nav-bar>

<div class="d-flex justify-content-center">
  <div
    class="d-flex jumbotron jumbotron-fluid p-0 mt-5 mb-5 pb-5 pt-5 col-10 col-sm-8, col-md-4 align-items-center flex-column"
  >
    <div class="d-flex col-6 pb-4">
      <img src="../../assets/logo.png" alt="logo" title="logo" />
    </div>
    <div class="d-flex row" style="max-width: 350px;">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group col-12">
          <label for="username">Felhasználónév</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            #username="ngModel"
            required
          />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group col-12 mb-5">
          <label for="password">Jelszó</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            #password="ngModel"
            required
            minlength="6"
          />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group col-12">
          <div
            class="m-0 col-sm-6 col-md-6 col-lg-3 offset-lg-2 offset-md-3 offset-sm-3 load-more"
          >
            <a
              class="btn submit"
              (click)="onSubmit()"
              href="javascript:void(0)"
              target=""
              ><span>Bejelentkezés</span></a
            >
          </div>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <hr />
      <!--
    
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success">Sign Up</a>
  -->
    </div>
  </div>
</div>

<app-footer></app-footer>
