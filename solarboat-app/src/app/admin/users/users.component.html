<app-nav-bar></app-nav-bar>
<div class="justify-content-center d-flex users">
  <div class="col-10">
    <h1 class="title">Felhasználók</h1>
    <div class="justify-content-center d-flex">
      <table class="col-10 m-5 usertable">
        <tr>
          <th class="col-3">Név</th>
          <th class="col-3">Felhasználónév</th>
          <th class="col-3">Admin</th>
          <th class="col-1"></th>
        </tr>
        <tr *ngFor="let user of users">
          <td class="col-3">{{ user.name }}</td>
          <td class="col-3">{{ user.username }}</td>
          <td class="col-3">
            <p *ngFor="let role of user.roles">{{ role.name }}</p>
          </td>
          <td style="text-align: center;">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content, user.id)"><i class="fas fa-pencil-alt fa-lg"></i></button>
          </td>
         
        </tr>
      </table>
     
    </div>
    <a routerLink="/signup" class="btn m-2" href="javascript:void(0)" target=""
      ><span> új felhasználó felvétele</span></a
    >
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{selectedUser.name}}</p>

    <label for="name">Név</label>
    <input
    id="name"
    class="form-control"
    [(ngModel)]="selectedUser.name"
  />
      <label for="name">Felhasználónév</label>
      <input
      id="username"
      class="form-control"
      [(ngModel)]="selectedUser.username"
    />
    <label for="admin">Adminisztrátor</label>
    <input
    id="admin"
    type="checkbox"
    class="form-control"
    [(ngModel)]="selectedUser.admin"
    />

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-secondary" (click)="submit()">Mentés</button>
    <button type="cancel" class="btn btn-secondary" (click)="c('Close click')">Mégsem</button>
  </div>
  
</ng-template>
<app-footer></app-footer>
