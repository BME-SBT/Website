<app-nav-bar></app-nav-bar>

<div class="achievements ">
    <div class="container col-8 col-sm-12 col-lg-8 col-md-11 align-items-center">

        <h1 translate class="title pb-5 mb-4">ACHIEVEMENTS.achievements</h1>
        <div class="container col-lg-10 col-md-12 col-12 col-sm-12 mt-5">
        <div *ngIf=" authority =='admin'" class="card  mb-5 mr-3 ml-3" id="achievement-form">
            <h2 class="title pb-3">Új eredmény hozzáadása</h2>
            <div>
                <form  #AddForm="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="title_hu">Verseny/eredmény neve (hu)</label>
                                <input type="text" class="form-control" id="title_hu"
                                       required
                                       [(ngModel)]="form.title_hu" name="title_hu"
                                       [ngClass]="{'failed': failed }">

                            </div>
                            <div class="form-group">
                                <label for="location_hu">Helyszín (hu)</label>
                                <input type="text" class="form-control" id="location_hu"
                                       required
                                       [(ngModel)]="form.location_hu" name="location_hu"
                                       [ngClass]="{'failed': failed }">

                            </div>
                            
                            <div class="form-group">
                                <label for="date">Dátum</label>
                                <input type="text" class="form-control" id="date"
                                       required
                                       [(ngModel)]="form.date" name="date"
                                       [ngClass]="{'failed': failed }">

                            </div>

                            <div class="form-group">
                                <label for="place">Helyezés</label>
                                <input type="text" class="form-control" id="place"
                                       required
                                       [(ngModel)]="form.place" name="date"
                                       [ngClass]="{'failed': failed }">
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="title_en">Verseny/eredmény neve (en)</label>
                                <input type="text" class="form-control" id="title_en"
                                       required
                                       [(ngModel)]="form.title_en" name="title"
                                       [ngClass]="{'failed': failed }">

                            </div>
                            <div class="form-group">
                                <label for="location_en">Helyszín (en)</label>
                                <input type="text" class="form-control" id="location_en"
                                       required
                                       [(ngModel)]="form.location_en" name="location_en"
                                       [ngClass]="{'failed': failed }">

                            </div>
                           
                            <div class="form-group pt-4 pb-3">
                                <label for="file">Kép</label>
                                <input type="file"
                                       id="file"
                                       [(ngModel)]="form.file" name="file"
                                       (change)="handleFileInput($event.target.files)">
                            </div>
                        </div>
                    </div>
                    <a class="btn" (click)="onSubmit(AddForm)" href="javascript:void(0)" [ngClass]="{'disabled': !AddForm.form.valid || fileToUpload==null}" ><span>Feltöltés</span></a>

                    <div [hidden]="!failed"
                         class="alert alert-danger mt-3">
                        {{errorMessage}}
                    </div>

                </form>
            </div>
        </div>
        </div>
        <div class="row justify-content-center">
            <ul class="timeline col-10 col-sm-12 col-lg-8 col-md-11 ">
                <li *ngFor="let achievement of sortby('date') ">
                 <app-achievement [achievement]="achievement" [authority]="authority" (onRemove)="onDeleteAchievement($event)"></app-achievement>
                </li>
            </ul>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3 offset-lg-2 offset-md-3 offset-sm-3 load-more">
            <a class="btn"  *ngIf="!isLastPage" (click)="getAchievements()" href="javascript:void(0)" ><span translate >BUTTON.more</span></a>
        </div>

    </div>
</div>

<app-footer></app-footer>
