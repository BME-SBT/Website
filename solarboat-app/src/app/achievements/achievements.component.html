<app-nav-bar></app-nav-bar>

<div class="achievements ">
    <div class="container col-10 col-sm-12 col-lg-10 col-md-11 align-items-center">

        <h1 class="title pb-5 mb-4">Eredményeink</h1>
        <div class="container col-lg-10 col-md-12 col-12 col-sm-12 mt-5">
        <div class="card  mb-5 mr-3 ml-3" id="achievement-form">
            <h2 class="title pb-3">Új eredmény hozzáadása</h2>
            <div>
                <form (ngSubmit)="onSubmit(loginForm, $event)" #loginForm="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="location">Helyszín</label>
                                <input type="text" class="form-control" id="location"
                                       required
                                       [(ngModel)]="form.location" name="location"
                                       [ngClass]="{'failed': failed }">

                            </div>
                            <div class="form-group">
                                <label for="title">Verseny/eredmény neve</label>
                                <input type="text" class="form-control" id="title"
                                       required
                                       [(ngModel)]="form.title" name="title"
                                       [ngClass]="{'failed': failed }">

                            </div>


                            <div class="form-group pt-4 pb-3">
                                <label for="file">Kép</label>
                                <input type="file"
                                       id="file"
                                       [(ngModel)]="form.file" name="file"
                                       (change)="handleFileInput($event.target.files)">
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="date">Dátum</label>
                                <input type="text" class="form-control" id="date"
                                       required
                                       [(ngModel)]="form.date" name="date"
                                       [ngClass]="{'failed': failed }">

                            </div>

                            <div class="form-group">
                                <label for="place">Helyezés</label>
                                <input type="text" class="form-control" id="place"
                                       required
                                       [(ngModel)]="form.place" name="date"
                                       [ngClass]="{'failed': failed }">

                            </div>

                        </div>
                    </div>

                    <a class="btn" (click)="onSubmit(loginForm, $event)" href="javascript:void(0)" [ngClass]="{'disabled': !loginForm.form.valid }" ><span>Feltöltés</span></a>

                    <div [hidden]="!failed"
                         class="alert alert-danger mt-3">
                        {{errorMessage}}
                    </div>

                </form>
            </div>
        </div>
        </div>
        <div class="row justify-content-center">
            <ul class="timeline col-10 col-sm-12 col-lg-8 col-md-11 ">
                <li *ngFor="let achievement of sortby('date') ">
                 <app-achievement [achievement]="achievement" (onRemove)="onDeleteAchievement($event)"></app-achievement>
                </li>
            </ul>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3 offset-lg-2 offset-md-3 offset-sm-3 load-more">
            <a class="btn"  *ngIf="!isLastPage" (click)="getAchievements()" href="javascript:void(0)" ><span>Korábbi eredmények</span></a>
        </div>

    </div>
</div>

<app-footer></app-footer>
