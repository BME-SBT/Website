
<div class="justify-content-center d-flex">
  <div class="col-10">
   
    <div class="d-flex flex-row justify-content-center" id=" firstrow">
      <div class="d-inline-flex, flex-row">
        <app-bar-chart (click)="setShowDetails()" [data]="soc"></app-bar-chart>
        <app-bar-chart (click)="setShowDetails()" [data]="temp"></app-bar-chart>
      </div>
    </div>

    <div
      class="d-flex align-items-center flex-column"
      (window:resize)="onResize($event)"
    >
      <app-graph
        *ngIf="showDetails"
        class="d-inline-flex p-5"
        [data]="temp_soc"
        id="chart-parent"
      ></app-graph>
      <app-graph class="d-inline-flex p-5" [data]="battery" id="chart-parent"></app-graph>

      <app-graph class="d-inline-flex p-5" [data]="motor" id="chart-parent"></app-graph>
      <app-graph class="d-inline-flex p-5" [data]="tilt" id="chart-parent"></app-graph>
      <app-graph class="d-inline-flex p-5" [data]="compass" id="chart-parent"></app-graph>
      <app-graph class="d-inline-flex p-5" [data]="acceleration" id="chart-parent"></app-graph>
    </div>
    <table class="col-5" id="errorTable">
      <thead>
        <tr>
          <th class="p-3">Errors:</th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let error of errors">
          <td class="pl-3 pb-2">{{ error.source }}</td>
          <td class="pr-3 pl-3 pb-2">{{ error.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
