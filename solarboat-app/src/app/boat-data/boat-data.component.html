<div style="display: inline-block;">
  <ngx-charts-line-chart
    [view]="tilt.view"
    [scheme]="tilt.colorScheme"
    [results]="tilt.multi"
    [gradient]="tilt.gradient"
    [xAxis]="tilt.showXAxis"
    [yAxis]="tilt.showYAxis"
    [legend]="tilt.showLegend"
    [showXAxisLabel]="tilt.showXAxisLabel"
    [showYAxisLabel]="tilt.showYAxisLabel"
    [xAxisLabel]="tilt.xAxisLabel"
    [yAxisLabel]="tilt.yAxisLabel"
    [autoScale]="tilt.autoScale"
    [title]="tilt.title"
  >
  </ngx-charts-line-chart>
</div>
