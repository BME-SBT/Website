<div class="d-flex justify-content-center">
    <div class="d-flex jumbotron mt-5 col-10 col-sm-8, col-md-4 align-items-center flex-column">
        <div class="pl-5 pr-5 mr-5 ml-5 pb-5">
            <img src="../../assets/logo.png" alt="logo" title="logo"/>
        </div>
        <div>
            <form
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
            >
                <div class="form-group col-12">
                    <mat-form-field>
                        <input matInput maxlength="50" minlength="3" name="username" type="text" id="username"
                               [(ngModel)]="form.username" required placeholder="Felhasználónév">
                        <mat-error>Kötelező mező</mat-error>
                    </mat-form-field>
                    <!--                    <label for="username"> Felhasználónév</label>-->
                    <!--                    <input-->
                    <!--                            type="text" id="username"-->
                    <!--                            class="form-control"-->
                    <!--                            name="username"-->
                    <!--                            [(ngModel)]="form.username"-->
                    <!--                            #username="ngModel"-->
                    <!--                            required-->
                    <!--                    />-->
                </div>
                <div class="form-group col-12">
                    <mat-form-field>
                        <input matInput maxlength="100" minlength="6" name="password" type="password" id="password"
                               [(ngModel)]="form.password" required placeholder="Jelszó">
                        <mat-error>Kötelező mező</mat-error>
                    </mat-form-field>
                    <!--                    <label class="pt-3" for="password">Jelszó</label>-->
                    <!--                    <input id="password"-->
                    <!--                           type="password"-->
                    <!--                           class="form-control"-->
                    <!--                           name="password"-->
                    <!--                           [(ngModel)]="form.password"-->
                    <!--                           #password="ngModel"-->
                    <!--                           required-->
                    <!--                           minlength="6"-->
                    <!--                    />-->
                    <div class="load-more pt-5">
                        <a id="login-btn"
                           class="btn submit"
                           (click)="onSubmit()"
                           href="javascript:void(0)"
                           target="">
                            <span>Bejelentkezés</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
